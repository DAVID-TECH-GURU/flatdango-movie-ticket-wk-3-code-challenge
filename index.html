<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Flatdango</h1>
    </header>
    <main>
      <section id="film-details">
        <h2>Film Details</h2>
        <div id="film-poster"></div>
        <h3 id="film-title"></h3>
        <p id="film-runtime"></p>
        <p id="film-showtime"></p>
        <p id="film-tickets"></p>
        <button id="buy-ticket-btn">Buy Ticket</button>
      </section>
      <section id="film-list">
        <h2>Films</h2>
        <ul id="films">
          <li>Loading...</li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
